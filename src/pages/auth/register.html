<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Register Page</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/img/favicon/favicon.ico">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/dist/output.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1e4a5c6259.js" crossorigin="anonymous"></script>
</head>
<body class="login-body min-h-screen">
    <main class="main-auth">
        <div class="auth-left-container lg:flex lg:items-center lg:justify-center lg:mx-16 hidden">
            <div class="site-banner">
                <h1 class="site-banner__title text-4xl mb-4 max-w-md leading-relaxed"><span class="site-banner__title__text">A blog</span> helps you update your information about new technology on the internet</h1>
                <p class="site-banner__desc text-2xl mb-4 max-w-md">Explore to see how you can use information properly</p>
            </div>
        </div>
        <div class="auth-right-container lg:px-16">
            <div class="auth-header lg:px-0 px-4 flex flex-col lg:items-start items-center w-full">
                <h1 class="auth-header__title text-4xl mb-2">Register!</h1>
                <p class="auth-header__desc lg:w-fit w-80">Fill In Bellow Information To Register Your Account.</p>
            </div>

            <div class="auth-validation lg:px-0 px-4 hidden flex-col lg:items-start items-center w-full text-red-400 font-bold" id="auth_validation"></div>

            <div class="auth-form-container lg:px-0 px-4 flex lg:justify-start justify-center w-full">
                <form action="" method="post" class="auth-form" id="register_form">

                    <div class="input-group input-group--vertical">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="userEmail" class="auth-form__input" placeholder="Enter Your Email...">
                    </div>

                    <div class="input-group input-group--vertical">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="userFullName" class="auth-form__input" placeholder="Enter Your Full Name...">
                    </div>

                    <div class="input-group input-group--vertical">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="userPassword" class="auth-form__input" placeholder="Enter Your Password...">
                    </div>

                    <div class="input-group input-group--vertical">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="userConfirmPassword" class="auth-form__input" placeholder="Enter Your Password...">
                    </div>

                    <div class="submit-group">
                        <button type="submit" class="submit-group__btn">Register</button>
                    </div>
                </form>
            </div>
            <div class="auth-footer lg:px-0 px-4 flex flex-col lg:items-start items-center w-full">
                <div class="redirect-link-container">
                    <a href="login.html" class="redirect-link">Already Have Account? Log in.</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Register JS -->
    <script type="module" src="/src/lib/js/user/register.js"></script>
</body>
</html>
